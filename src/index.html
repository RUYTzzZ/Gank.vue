  <!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title></title>
      <style>
      body {
          margin: 0;
          padding: 0;
          background: #f4f5f5;
      }
      /*滚动条样式*/
      body::-webkit-scrollbar {  /*滚动条整体样式*/  width: 4px; /*高宽分别对应横竖滚动条的尺寸*/  height: 4px;}
      body::-webkit-scrollbar-thumb {  /*滚动条里面小方块样式*/  border-radius: 5px;  -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);  background: #b2b6b6;}
      body::-webkit-scrollbar-track {  /*滚动条里面轨道样式*/  -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);  border-radius: 0;  background: rgba(0, 0, 0, 0.1);}
      </style>
  </head>
  <body>
  <div id="app">
     
  </div>
  <!-- bundles -->
  </body>
  </html>
